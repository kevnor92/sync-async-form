<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form method="post" >
      <p>
          <label for="">nombre:</label>
          <input type="text" name="first_name" required/>
      </p>

      <p>
        <label for="">apellidos</label>
        <input type="text" name="last_name"/>
      </p>

      <p>
        <label for="">sexo</label>

        <label for="femenino">femenino</label>
        <input type="radio" name="gender"value="m" id="masculino"/>
        <label for="masculino">masculino</label>
      </p>

      <p>
        <label for="">intereses</label>
        <input type="checkbox" name="interest"value="tec" id="tec"/>
        <label for="tec">tecnologia</label>
        <input type="checkbox" name="interest"value="sport" id="sport"/>
        <label for="sport">deportes</label>
        <input type="checkbox" name="interest"value="dev" id="dev"/>
        <label for="dev">desarrollo</label>
      </p>

      <p>
          <input type="submit" value="registrar">
      </p>

    </form>

  </body>
</html>
